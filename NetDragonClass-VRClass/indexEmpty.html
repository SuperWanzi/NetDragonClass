<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>VR创客教室</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			body{
				min-height: 700px;
			}
		</style>
	</head>
	
	<body>
		<!--header部分-->
		<header>
			<div class="logo">
				<img src="img/101 logo.png"/>
				<p>VR创客教室</p>
			</div>
			<div class="header-r">
				<div class="user-info">
					<div class="user-info-detail">
						<span class="fa fa-user-o"></span>
						用户:<span id="user-name">王小明</span>
						<span style="user-select: none;position: absolute;right: 0;">
						|
						</span>
					</div>
					<div class="user-info-detail">
						<span class="fa fa-id-card-o"></span>
						身份:<span id="user-station">学生</span>
					</div>						
				</div>
				<button type="button" class="btn-set">
					设备选择
					<span class="fa fa-caret-down"></span>
				</button>
				</div>
			</div>
		</header>
		
		<!--页面内容部分-->
		<div class="page-contents-wrap">
				
			<!--侧边导航栏-->
			<div class="left-sidebar">
				<div id="left-sidebar-title">
					课程列表
				</div>
				<ul id="left-sidebar-list">
					<li class="left-sidebar-item">
						<span class="fa fa-book"></span>
						全部课程
					</li>
					<li class="left-sidebar-item active">
						<span class="fa fa-book"></span>
						课程一：静夜思
					</li>
					<li class="left-sidebar-item">
						<span class="fa fa-book"></span>
						课程二：红军长征
					</li>
					<li class="left-sidebar-item">
						<span class="fa fa-book"></span>
						课程三：活字印刷术
					</li>
					<li class="left-sidebar-item">
						<span class="fa fa-book"></span>
						课程四：郑和下西洋
					</li>
					<li class="left-sidebar-item">
						<span class="fa fa-book"></span>
						课程五：梦想之家
					</li>
				</ul>
			</div>
			
			<!--详细内容-->
			<div id="detail-contents">
				<!--详细信息顶部-->
				<div id="detail-contents-top">
					<div id="detail-nav">
						<ul id="nav-list">
							<li class="nav-item active">
								<a href="#">我的作品</a>
							</li>
							<li class="nav-item">
								<a href="#">班级作品</a>
							</li>
						</ul>
						<div id="btn-group">
							<button type="button" class="btn-works" id="submit-works">
								<span class="fa fa-upload"></span>
								提交作品
							</button>
							<button type="button" class="btn-works" id="create-works">
								<span class="fa fa-plus-circle"></span>
								新建作品
							</button>
						</div>			
					</div>
					<div class="user-search-box">
						<div id="user-search">
							<input type="text" name="search-text" id="search-text" placeholder="搜索资源"/>
							<span class="fa fa-search"></span>
							<button type="button" id="btn-search">搜索</button>
						</div>
					</div>
					<div class="work-list">
						<div id="emptytip" style="display:flex;flex-direction:column;justify-content: center;align-items: center;width: 100%;min-height: 400px;">
							<img src="img/vr.png" width="120px" height="120px" style="opacity: 0.4;"/>
							<h3 style="color:#a4afc3;font-size: 24px;margin-top: 10px;">暂无可用资源</h3>
						</div>
					</div>
					<ul class="page-list">
						<li class="page-item">
							<a href="#" class="page-select">&lt;</a>
						</li>
						<li class="page-item">
							<a href="#" class="page-select">1</a>
						</li>
						<li class="page-item">
							<a href="#" class="page-select">2</a>
						</li>
						<li class="page-item">
							<a href="#" class="page-select active">3</a>
						</li>
						<li class="page-item">
							<a href="#" class="page-select">4</a>
						</li>
						<li class="page-item">
							<a href="#" class="page-select">5</a>
						</li>
						<li class="page-item">
							<a href="#" class="page-select">...</a>
						</li>
						<li class="page-item">
							<a href="#" class="page-select">100</a>
						</li>
						<li class="page-item">
							<a href="#" class="page-select">&gt;</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	
</html>
